services:
  - type: web
    name: nigerian-virtual-community
    env: node
    plan: free
    region: frankfurt
    buildCommand: "npm install"
    startCommand: "node index.js"
    autoDeploy: true

    envVars:
      NODE_ENV: production

    # Render automatically assigns PORT, your app must use process.env.PORT
    # Example: app.listen(process.env.PORT || 10000)
